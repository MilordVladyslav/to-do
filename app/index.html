<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
</head>
<body>
    <div class="notes-wrapper">
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <p id="all-notes">You have 0 note </p>
        <p id="completed-notes">You have completed notes: 0 </p>
        
        <form action="#" id="filters">
                <button id="show-completed" class="categories">Show completed</button>
                <button id="show-uncompleted" class="categories">Show uncompleted</button>
                <button id="show-all" class="categories">show all</button>
        </form>
        <p id="conditions" class="okay">All okay )</p>
        <form action="#" id="name-form">
            <input id="search-text" class="search-text" type="text" placeholder="Add and search..." name="firstName">
            <button id="add">Submit</button>
        </form>
        <div class="clearfix"></div>
        <div id="notes" class="notes">
        </div>
        
        <div class="notes-footer">
            <p class="created">Created by Vlat</p>
        </div>
    </div>
    <script src="./js/common.js"></script>
</body>
</html>
